<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menus</title>

    <link rel="stylesheet" type="text/css" href="menus_style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>
  <div class="menu-grid">
    <div class="menu-outer-div">
      <input type="checkbox" id="checkID" />
      <div class="inner-m1">
        <div class="span-div-m1">
          <label class="label-m1" for="checkID"></label>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
          <span class="bar bar1"></span>
        </div>
        <div class="link-div-m1">
          <a href="#" class="link-m1"> MENU</a>
          <a href="#" class="link-m1"> ABOUT</a>
          <a href="#" class="link-m1"> CONTACT</a>
        </div>
      </div>
    </div>
    <div class="menu-outer-div">
      <button class="accordion-m2">menu</button>
      <div class="inner-m2">
        <p class="inner-text-m2">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
      </div>
      <button class="accordion-m2">menu</button>
      <div class="inner-m2">
        <p class="inner-text-m2">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
      </div>
    </div>
    <div class="menu-outer-div">
      <div class="div-m3">
        <button class="scroll-btn-m3" id="back-m3"></button>
        <div class="scroll-outer-m3">
          <div class="scroll-content-m3 red-m3">1</div>
          <div class="scroll-content-m3 green-m3">2</div>
          <div class="scroll-content-m3 yellow-m3">3</div>
          <div class="scroll-content-m3 white-m3">4</div>
          <div class="scroll-content-m3 blue-m3">5</div>
          <!--duplicate items-->
          <div class="scroll-content-m3 red-m3">1</div>
          <div class="scroll-content-m3 green-m3">2</div>
          <div class="scroll-content-m3 yellow-m3">3</div>
          <div class="scroll-content-m3 white-m3">4</div>
          <div class="scroll-content-m3 blue-m3">5</div>
        </div>
        <button class="scroll-btn-m3" id="forward-m3"></button>
      </div>
    </div>

    <div class="menu-outer-div">
      <div class="menu-inner-m4">
        <div class="buttons-m4">
          <button class="btn-m4 btn-active-m4" data-tab="tab1-m4">TAB 1</button>
          <button class="btn-m4" data-tab="tab2-m4">TAB 2</button>
          <button class="btn-m4" data-tab="tab3-m4">TAB 3</button>
        </div>
        <div class="text-m4">
          <div class="tab-m4 tab-active-m4" id="tab1-m4">
            TAB1 - Text for tab 1.
          </div>
          <div class="tab-m4" id="tab2-m4">TAB2 - Text for tab 2.</div>
          <div class="tab-m4" id="tab3-m4">TAB3 - Text for tab 3.</div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</html>
